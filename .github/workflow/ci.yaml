name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  name: Minimum-Social Auth Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        working-directory: ./
        run: npm ci

      - name: Run Tests
        working-directory: ./
        run: |
          npm run lint
          npm run test


