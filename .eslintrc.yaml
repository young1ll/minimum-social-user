---
extends:
  - airbnb-base
  - plugin:prettier/recommended
  - plugin:@typescript-eslint/eslint-recommended
  - plugin:@typescript-eslint/recommended

plugins:
  - '@typescript-eslint'

parser: '@typescript-eslint/parser'

env:
  es6: true
  browser: true
  jest: true

ignorePatterns:
  - node_modules/

settings:
  'import/resolver':
    typescript: {}

rules:
  no-console: off
  no-underscore-dangle: off
  no-unused-vars: off
  '@typescript-eslint/no-unused-vars': off
  no-plusplus: off
  prettier/prettier:
    - error
    - endOfLine: auto
  brace-style:
    - error
    - 1tbs
  comma-dangle:
    - error
    - always-multiline
  import/extensions:
    - error
    - js: never
  import/no-extraneous-dependencies:
    - 0
  import/prefer-default-export:
    - off
