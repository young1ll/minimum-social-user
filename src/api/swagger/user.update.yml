definitions:
    UpdateUserBodyBody:
        type: object
        required:
            - id
            - email
        properties:
            username:
                type: string
                example: 'de73e957-5c64-4a85-ae7e-54ca753fb839'
                description: Cognito Userpool에 등록된 사용자 ID(Sub).
            profileImage:
                type: string
                example: 's3://minimum-social.com/de73e957-5c64-4a85-ae7e-54ca753fb839/profile.jpg'
                description: Cognito Userpool에 등록된 사용자 email.
            bio:
                type: string
                example: 'hello, I’m tester'
            darkmode:
                type: boolean
                example: true
            locale:
                type: string
                example: 'Seoul'
            expired:
                type: boolean
                example: false
